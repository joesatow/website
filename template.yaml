AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mktanon site'

Globals:
  Function:
    Timeout: 10
    MemorySize: 128

Resources:
  RobinReaderFinishedXlsxBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: robin-finished-xlsx

  MktAnonSiteFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3UploadAndGetAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:PutObject
                Resource: !Sub arn:aws:s3:::robin-finished-xlsx/*
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub arn:aws:s3:::robin-finished-xlsx/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  MktAnonApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "https://mktanon.com"
          - "http://127.0.0.1:5503"
        AllowMethods:
          - "POST"
        AllowHeaders:
          - "*"
        
  UploadCsvFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: robinReader/package
      Handler: uploadCsvFunction.lambda_handler
      Runtime: python3.10
      Layers:
        - arn:aws:lambda:us-east-2:770693421928:layer:Klayers-p310-pandas:13
      Environment:
        Variables:
          CSV_BUCKET: robin-csv-upload
          XLSX_BUCKET: robin-finished-xlsx
      Role: !GetAtt MktAnonSiteFunctionRole.Arn
      Events:
        UploadCsvApiCalled:
          Type: HttpApi
          Properties:
            ApiId: !Ref MktAnonApi
            Path: /upload
            Method: post

Outputs:
  UploadCsvApiEndpoint:
    Description: "API endpoint URL for uploading CSV"
    Value: !Sub "https://${ChartStampApi}.execute-api.${AWS::Region}.amazonaws.com/upload"
  
