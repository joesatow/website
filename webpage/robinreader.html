<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mktanon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="content">
        <div id="description">
            <h1>Robin Reader</h1> 
            <p>This tool takes the default .csv report file that Robinhood gives you and converts it into a more helpful file.  The main idea is to have actual trade data that shows profits and losses versus the plain transaction data that Robinhood provides.  I also made it prettier.</p>
        </div>
        <div class="box">
            <input type="file" id="fileInput" accept=".csv">
            <button onclick="start()">Upload File</button>
            <div class="spinner" id="spinner"></div>
        </div>
    </div>
    <script src="scripts/robin-reader-script.js"></script>
    <script src="scripts/load_navbar.js"></script>
</body>

</html>
